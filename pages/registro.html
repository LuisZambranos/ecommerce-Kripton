<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body id="registro">
    <!-- Codigo del formulario -->
    <div class="pulse-glow-box">
        <form class="form" action="../php/registro.php" method="post">
            <h1 class="registro-title">Registro de Usuario</h1>
            <p class="message">Regístrese ahora y obtenga acceso completo a nuestra aplicación. </p>
                    
            <label for="nombre">
                <span>Nombre</span> <br>
                <input class="input"  type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </label>

            <label  for="correo">
                <span>Correo Electrónico</span>
                <input class="input" type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
            </label> 
                
            <label for="contrasena">
                <span>Contraseña</span>
                <input class="input"   type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
            </label>
            <input class="submit" type="submit" value="Registrarse">

            </form>
       </div>
</body>
</html>
