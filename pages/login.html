<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body id="login">
    <!-- Codigo del formulario -->

   <div class="pulse-glow-box">
        <!-- Proceso de php -->
        <form class="form" action="../php/login.php" method="post">
            <h1 class="iniciar-sesion-title">Iniciar sesión</h1>
            <p class="message">Regístrese ahora y obtenga acceso completo a nuestra aplicación. </p>
                    
            <label for="correo">
                <span>Correo Electrónico</span>
                <input class="input"  type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
            </label> 
            
            <label for="contrasena">
                <span>Contraseña</span>
                <input class="input" type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
            </label>
            <input class="submit" type="submit" value="Iniciar sesión">
            
            <div class="p-cuenta">
                <label>¿Aún no tienes una cuenta? Crea una.</label>
            </div>

            <button class="crear-cuenta" onclick="crearCuenta(event)">Crear Cuenta</button>
        </form>
    </div>

    <script src="../js/script_funcionLogin.js"></script>
</body>
</html>
